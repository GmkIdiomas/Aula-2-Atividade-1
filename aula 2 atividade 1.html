<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 Atividade 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            display: block;
        }

        .question {
            margin: 20px 0;
            text-align: center;
        }

        .question p {
            font-size: 36px;
            margin: 0;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* Três colunas */
            gap: 15px; /* Espaçamento entre as opções */
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .options li {
            margin: 0;
        }

        .option {
            cursor: pointer;
            padding: 15px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .option:hover {
            background-color: #ddd;
        }

        .correct {
            background-color: #4CAF50;
            color: white;
        }

        .incorrect {
            background-color: #f44336;
            color: white;
        }

        #error-message {
            text-align: center;
            color: red;
            font-size: 18px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<div class="quiz-container" id="quiz-container">
    <h1>Aula 2 Atividade 1</h1>

    <div class="question" id="question">
        <p></p>
    </div>
    <ul class="options" id="options">
        <!-- As opções serão carregadas aqui via JavaScript -->
    </ul>
    <div id="error-message"></div>
</div>

<script>
const questions = [
    { question: "gostar", correctAnswer: "like" },
    { question: "odiar", correctAnswer: "hate" },
    { question: "presente", correctAnswer: "gift" },
    { question: "dar", correctAnswer: "give" },
    { question: "amar", correctAnswer: "love" },
    { question: "estudar", correctAnswer: "study" },
    { question: "ir", correctAnswer: "go" },
    { question: "tocar (instrumentos)", correctAnswer: "play" },
    { question: "comer", correctAnswer: "eat" },
    { question: "cedo", correctAnswer: "early" },
    { question: "tarde (oposto de cedo)", correctAnswer: "late" },
    { question: "cenoura", correctAnswer: "carrot" },
    { question: "cebola", correctAnswer: "onion" },
    { question: "assistir", correctAnswer: "watch" },
    { question: "chá", correctAnswer: "tea" },
    { question: "inglês", correctAnswer: "English" },
    { question: "leite", correctAnswer: "milk" },
    { question: "refri", correctAnswer: "soda" },
    { question: "escola", correctAnswer: "school" },
    { question: "trabalho", correctAnswer: "work" },
    { question: "igreja", correctAnswer: "church" },
    { question: "acordar", correctAnswer: "wake up" },
    { question: "ajudar", correctAnswer: "help" }
];

const allAnswers = [
    "like", "hate", "gift", "give", "love", "study", "go", "play", "eat", "early", 
    "late", "carrot", "onion", "watch", "tea", "English", "milk", "soda", "school", 
    "work", "church", "wake up", "help"
];

let currentQuestionIndex = 0;
let correctAnswers = [];

// Função para embaralhar as perguntas aleatoriamente
function shuffleQuestions() {
    for (let i = questions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [questions[i], questions[j]] = [questions[j], questions[i]]; // Trocar elementos
    }
}

// Criar as opções fixas
function createOptions() {
    const optionsContainer = document.getElementById('options');
    allAnswers.forEach(answer => {
        const optionElement = document.createElement('li');
        optionElement.classList.add('option');
        optionElement.textContent = answer;

        if (correctAnswers.includes(answer)) {
            optionElement.classList.add('correct');
        }

        optionElement.onclick = function () {
            checkAnswer(answer, optionElement);
        };
        optionsContainer.appendChild(optionElement);
    });
}

// Exibir a pergunta atual
function showQuestion() {
    const questionData = questions[currentQuestionIndex];
    const questionElement = document.getElementById('question').querySelector('p');
    questionElement.textContent = questionData.question;
}

function checkAnswer(selectedAnswer, clickedElement) {
    const options = clickedElement.parentElement.querySelectorAll('.option');
    const errorMessageElement = document.getElementById('error-message');

    if (selectedAnswer === questions[currentQuestionIndex].correctAnswer) {
        clickedElement.classList.add('correct');
        correctAnswers.push(selectedAnswer);
        errorMessageElement.textContent = '';
        setTimeout(() => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
                resetOptions();
            } else {
                alert("Quiz Completo!");
            }
        }, 1000);
    } else {
        clickedElement.classList.add('incorrect');
        errorMessageElement.textContent = 'Resposta Errada! Tente novamente.';
        options.forEach(option => {
            option.style.pointerEvents = 'none';
        });
        setTimeout(() => {
            resetOptions();
            errorMessageElement.textContent = '';
            options.forEach(option => {
                option.style.pointerEvents = 'auto';
            });
        }, 2000);
    }
}

function resetOptions() {
    const optionsContainer = document.getElementById('options');
    optionsContainer.innerHTML = '';
    createOptions();
}

// Inicializar o quiz
function initQuiz() {
    shuffleQuestions();
    createOptions();
    showQuestion();
}

initQuiz();
</script>

</body>
</html>
